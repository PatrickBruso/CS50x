{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table tablestriped">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-start">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">Date</th>
            </tr>
        </thead>

        <tbody>
            {% for symbol in transactions %}
                <tr>
                    <td class="text-start">{{ symbol['symbol'] }}</td>
                    <td class="text-start">{{ symbol['shares'] }}</td>
                    <td class="text-end">{{ symbol['price'] | usd }}</td>
                    <td class="text-end">{{ symbol['date'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
