<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.AddEventListener('DOMContentLoaded'), function() {

                // When correct answer is clicked, change color to green
                let correct = document.querySelector('.right');
                document.querySelector('#wrong').addEventListener('click', function()
                {
                    button.style.backgroundColor = 'red';
                });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>In what year did California become a State?</h3>

                <button class="wrong">1851</button>
                <button class="wrong">1852</button>
                <button class="right">1850</button>
                <button class="wrong">1849</button>
                <button class="wrong">1845</button>

                <p id="choicetext"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h3>What State is known as "The First State" for being the first of the 13 original states to ratify the U.S. Constitution?</h3>
                <input type="text"></input>
                <button id="check">Check Answer</button>

                <p id="answer"></p>
            </div>
        </div>
    </body>
</html>
