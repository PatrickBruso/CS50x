<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>

            // Run script once DOM is loaded
            document.addEventListener('DOMContentLoaded', function() {

                // When correct answer is clicked, change color to green and add text
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function()
                {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#choicetext').innerHTML = 'Correct!';
                });

                // When incorrect answer is clicked, change color to red and add text
                let incorrect = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrect.length; i++) {
                    incorrect[i].addEventListener('click', function()
                    {
                        incorrect[i].style.backgroundColor = 'red';
                        document.querySelector('#choicetext').innerHTML = 'Incorrect!';
                    )};
                }

                // Check free response answer
                document.querySelector('#check').addEventListener('click', function()
                {
                    let input = document.querySelector('input');
                    if (input.value == 'Delaware')
                    {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#answer').innerHTML = 'correct!';
                    } else
                    {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#answer').innerHTML = 'incorrect!';
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>In what year did California become a State?</h3>

                <button class="incorrect">1851</button>
                <button class="incorrect">1852</button>
                <button class="correct">1850</button>
                <button class="incorrect">1849</button>
                <button class="incorrect">1845</button>

                <p id="choicetext"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h3>What State is known as "The First State" for being the first of the 13 original states to ratify the U.S. Constitution?</h3>
                <input type="text"></input>
                <button id="check">Check Answer</button>

                <p id="answer"></p>
            </div>
        </div>
    </body>
</html>
